<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音游启动器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      -webkit-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: auto;
      touch-action: none;
      transform: translateY(-10px); /* 将页面上移10px，调整为你想要的合适值 */
    }
  </style>
  <script>
    // 屏蔽所有可能触发输入的行为
    document.addEventListener("DOMContentLoaded", () => {
      document.body.setAttribute("autocomplete", "off");
      document.body.setAttribute("autocorrect", "off");
      document.body.setAttribute("autocapitalize", "off");
      document.body.setAttribute("spellcheck", "false");
    });
  </script>
</head>
<body>
  <iframe src="https://card.niconi.co.ni/live/2120_5_GuiltyFarewellParty.json" allowfullscreen></iframe>
</body>
</html>
