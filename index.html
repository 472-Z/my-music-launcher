<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音游启动器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    .frame-container {
      position: relative;
      width: 100vw;
      height: calc(100vh + 50px); /* 多出一些高度 */
      top: -50px; /* 这就是关键！页面整体往上移动 50px */
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <iframe src="https://card.niconi.co.ni/live/2120_5_GuiltyFarewellParty.json" allowfullscreen></iframe>
  </div>
</body>
</html>
